    <h2>CSS란 무엇인가?</h2>
    <p>
       정보(HTML)과 디자인(CSS)를 분리할 수 있다.<br>
       정보를 수정하지 않고 디자인만 변경할 수 있다. (참고 : css Zen Garden)<br>
       검색엔진이 HTML을 해석 가능하도록 하기 때문에 더 많은 방문자들이 방문하도록 유도할 수 있다.<br>
       HTML에서 디자인 분리함으로서 시각장애인을 위한 프로그램인 스크린리더가 HTML을 해석할 수 있도록 할 수 있다.
